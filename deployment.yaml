apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecofusion-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecofusion-app
  template:
    metadata:
      labels:
        app: ecofusion-app
    spec:
      containers:
      - name: ecofusion-app
        image: europe-west10-docker.pkg.dev/ghuman-portfolio/ecofusion-repo/ecofusion:v1
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
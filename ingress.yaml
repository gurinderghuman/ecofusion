apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecofusion-ingress
  namespace: ecofusion
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "34.46.93.9"
    kubernetes.io/ingress.allow-http: "true"
spec:
  defaultBackend:
    service:
      name: ecofusion-service
      port: 
        number: 80
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ecofusion-service
                port: 
                  number: 80
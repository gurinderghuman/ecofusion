apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecofusion-ingress
  namespace: ecofusion
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "ecofusion-static-ip"
spec:
  rules:
  - host: ghuamanportfolio.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ecofusion-service
            port: 
              number: 80
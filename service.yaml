apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "my-app-ip"
spec:
  type: LoadBalancer
  loadBalancerIP: 34.32.67.8  # Your specific static IP address
  ports:
    - port: 80
      targetPort: 3000  # Assuming your app listens on port 3000
  selector:
    app: my-node-app